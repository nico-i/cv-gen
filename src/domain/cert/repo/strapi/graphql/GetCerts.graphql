query GetCerts($locale: I18NLocaleCode!) {
  certs(locale: $locale, sort: "received:desc") {
    data {
      id
      attributes {
        locale
        title
        received
        issuer
        info
        doc {
          data {
            attributes {
              url
            }
          }
        }
        url
      }
    }
  }
}
